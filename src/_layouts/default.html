<!DOCTYPE html>
<html>
  {% include head.html %}
  <img id="undertale_heart" src="{{ site.url }}{{ site.baseurl }}/src/assets/img/undertale/green_heart.png"/>
  <body class="page">
    {% include background.html %}
    {% include collection_list.html %}
    <div class="container" id="ctner">
       {% include header.html %}
      <div class="div_article" id="div_atcl">
        <article
          id="main_atcl"
          itemscope
          itemtype="http://schema.org/BlogPosting"
        >
          {% if page.homepage == true %} {% include homepage.html %} {% endif %}
          {{content}} 
        </article>
        {% if page.footer != false %} {% include footer.html %} {% endif %}
      </div>
    </div>
    {% include game.html %} 
  </body>

</html>
